{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="{% static 'trains/css/book_ticket.css '%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--                        navigation bar                             -->


    <div class="header">
        <div class="nav" class="topnav">
            <div class="topnav">
                <a class="active" href="/search-train/">Home</a>
                <a class="active" href="/login/">Login / Register</a>
                <label for=""></label>

                <select class="activities" onchange="location = this.value;" name="activities">
                    <option class="option">Train Activities</option>
                    <option class="option1" value="/search-train/">Book Train</option>
                    <option class="option2" value="/pnr-status/">PNR Status</option>
                    <option class="option3" value="/pnr-status/">Cancel Ticket</option>
                </select>
                <i style="position:fixed; right:0%; margin:10px; font-size:40px;" class='bx bx-train bx-tada'></i>
            </div>
        </div>
    </div>

    <!--                        home search bar                             -->

    <div class="outer-box"></div>
    <div class="inner-box"></div>
    <div class="inner-box1">
        <h1>Book your Ticket</h1>

        <div class="table-box">
            <table>
                <tr>
                    <td>
                        <label>Train Name </label>
                        <input type="text">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label>Train Code </label>
                        <input type="number">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label>From Station </label>
                        <input type="text">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label>To Station </label>
                        <input type="text">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label>Date of Journey </label>
                        <input type="date">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label>Selected Class </label>
                        <input type="text">
                    </td>
                    <td></td>
                </tr>

            </table>

        </div>
        <div>
            <form action="">
                <label class="lab">Fill your details ...</label>

                <label>Passenger Name </label>
                <input type="text"><br>

                <label>Passenger Age </label>
                <input type="number"><br>

                <label>Passenger Sex </label>
                <select name="sex" id="">
                    <option class="op" value="male">---</option>
                    <option class="op" value="male">Male</option>
                    <option class="op" value="female">Female</option>
                </select>

                <button type="submit">Book</button>

            </form>
        </div>
    </div>
    </div>



</body>

</html>
