{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'trains\css\Home_page.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <!--                      navigation bar                             -->


    <div class="header">
        <div class="nav" class="topnav">
            <div class="topnav">
                <a class="active" href="/search-train/">Home</a>
                {% if user.is_authenticated %}
                <a class="active" href="/logout/"> {{user.username}} | Logout</a>
                <label for=""></label>
                {% else %}
                <a class="active" href="/login/">Login | Register</a>
                {% endif %}

                <select class="activities" onchange="location = this.value;" name="activities">
                    <option class="option">Train Activities</option>
                    <option class="option1" value="/search-train/">Book Train</option>
                    <option class="option2" value="/pnr-status/">PNR Status</option>
                    <option class="option3" value="/pnr-status">Cancel Ticket</option>
                </select>
                <i style="position:fixed; right:0%; margin:10px; font-size:40px;" class='bx bx-train bx-tada'></i>
            </div>
        </div>
    </div>

    <!--                      home search bar                             -->

    <div class="outer-box"></div>
    <div class="inner-box"></div>
    <div class="inner-box1">
        <div class="headline">
            <div class="waviy">
                <span style="--i:1">S</span>
                <span style="--i:2">e</span>
                <span style="--i:3">a</span>
                <span style="--i:4">r</span>
                <span style="--i:5">c</span>
                <span style="--i:6">h</span>
                <span style="--i:7">  </span>
                <span style="--i:8"> </span>
                <span style="--i:8">Y</span>
                <span style="--i:9">o</span>
                <span style="--i:10">u</span>
                <span style="--i:11">r</span>
                <span style="--i:11">  </span>
                <span style="--i:12"> </span>
                <span style="--i:12">T</span>
                <span style="--i:12">r</span>
                <span style="--i:13">a</span>
                <span style="--i:14">i</span>
                <span style="--i:15">n</span>
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="input-box ">
                <label for="" class="from_station">From  </label>
                <!---Edit Here-->
                <div>{{form.from_station}}</div>
                <i style="margin-left:76%; font-size:large;" class='bx bx-chevrons-right bx-fade-right'></i>
            </div>

            <div class="input-box ">
                <label class="date" for="">Date</label>
                <!---Edit Here-->
                <div>{{form.date_of_journey}}</div>

            </div>

            <div class="input-box ">
                <label class="to" for="">To </label>
                <!---Edit Here--->
                <div>{{form.to_station}}</div>

            </div>

            <div class="searching">
                <button type="submit">Search</button>
            </div>

        </form>
    </div>
    </div>
    <script>
        $("#id_from_station").select2();
        $("#id_to_station").select2();
    </script>

</body>
</html>
